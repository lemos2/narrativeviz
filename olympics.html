<html lang="en">
<meta charset ="utf-8">
<style>

.line {
  fill: none;
  stroke-width: 2px;
}
#header {
	width: 600px;
	height: 60px;
}
#buttons{
	width:600px;
	height:40px;
}
#description {
	width: 600px;
	text-align: center;
}

#selectedCountry,
h4 {
	text-align: center;
}
#country_selection {
	padding: 0.5em;
}
.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
#tooltipHelp {
	width: 600px;
	font-size: 12px;
	text-align: center;
}

</style>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src='olympics.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
	<div id="header">
		<h4>Summer Olympics 1992-2016</h4>
		<h5 id="selectedCountry">USA (United States)</h5>
	</div>
	<div id="buttons">
		<div style="float:left"><button onclick="prev()" id="prev">Prev</button></div>
		<div style="float:right;cursor:pointer;"><button onclick="next()" id="next">Next</button></div>
	</div>
	<div id="description"></div>
	<div id="tooltipHelp">Hover over the elements in the chart for more information</div>
	<div id="country_selection">
		<label>Select Country: </label>
		<select id="country" onchange="changeCountry(this)"></select>
	</div>
	<svg id='svg1' width=600 height=500></svg>
	<div id="color_legend" style="display: inline-block"></div>
<script>

</script>
</body>
</html>
